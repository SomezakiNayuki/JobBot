<div class="jb-jobcard-container">
  <div class="jb-jobcard-column-left">
    <div *ngFor="let job of (jobs$ | async).left">
      <jb-job-card [job]="job"></jb-job-card>
    </div>
  </div>
  <div class="jb-jobcard-column-right">
    <div *ngFor="let job of (jobs$ | async).right">
      <jb-job-card [job]="job"></jb-job-card>
    </div>
  </div>
  <!-- Here we need a standalone component to support multi-option switch button -->
</div>
