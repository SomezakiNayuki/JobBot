<input
  type="text"
  bsDatepicker
  [bsConfig]="{ showWeekNumbers: true, dateInputFormat: 'YYYY-MM-DD', adaptivePosition: true }"
  [placeholder]="placeholder"
  class="form-control jb-date-picker
    {{ border ? 'jb-bdr-wth-1' : 'jb-bdr-wth-none' }}
    {{
    formControl?.invalid && formControl?.touched ? 'jb-form-bdr-warning' : ''
  }}
  "
  [style.width]="width"
  [style.height]="height"
  (bsValueChange)="onDateChange($event)"
/>
