<!-- Login Form -->
<div *ngIf="showLoginForm" class="jb-form-overlay">
  <div class="jb-form-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="loginUsername">Username:</label>
        <input
          type="username"
          id="loginUsername"
          required
          [(ngModel)]="loginUsername"
          name="loginUsername"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input
          type="password"
          id="loginPassword"
          required
          [(ngModel)]="loginPassword"
          name="loginPassword"
          class="form-control"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.form.valid"
      >
        Login
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="closeAuthModal()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-link"
        (click)="switchLoginRegister()"
      >
        Don't have an account? Register here
      </button>
    </form>
  </div>
</div>

<!-- Register Form -->
<div *ngIf="showRegisterForm" class="jb-form-overlay">
  <div class="jb-form-container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="registerUsername">Username:</label>
        <input
          type="text"
          id="registerUsername"
          required
          [(ngModel)]="registerUsername"
          name="registerUsername"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="registerEmail">Email:</label>
        <input
          type="email"
          id="registerEmail"
          required
          [(ngModel)]="registerEmail"
          name="registerEmail"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="registerPassword">Password:</label>
        <input
          type="password"
          id="registerPassword"
          required
          [(ngModel)]="registerPassword"
          name="registerPassword"
          class="form-control"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!registerForm.form.valid"
      >
        Register
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="closeAuthModal()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-link"
        (click)="switchLoginRegister()"
      >
        Already have an account? Login here
      </button>
    </form>
  </div>
</div>
