<jb-modal [template]="jobCardModalTemplate"></jb-modal>

<ng-template #jobCardModalTemplate>
  <jb-job-image [job]="job" [editMode]="editMode"></jb-job-image>
  <div class="jb-modal-container-bar jb-bg-clr-navy"></div>
  <div class="jb-job-detail-form-wrapper">
    <jb-job-detail
      [job]="job"
      [editMode]="editMode"
      (onSubmitSuccess)="onUploadImage($event)"
      [submitFunction]="submitFunction"
    ></jb-job-detail>
  </div>
  <div class="jb-job-detail-func-group">
    <ng-container *ngIf="editMode">
      <button
        (click)="onSubmit()"
        class="btn btn-primary jb-job-accept-button btn-lg active jb-navbar-btn jb-btn-l jb-bg-clr-green jb-ft-pst-ctr jb-bdr-r-10"
      >
        <div class="jb-sd-ft">
          {{ 'job-card-modal.form.button.submission' | translate }}
        </div>
      </button>
    </ng-container>
    <button
      *ngIf="!editMode && !viewOnlyMode"
      class="btn btn-primary jb-job-accept-button btn-lg active jb-navbar-btn jb-btn-l jb-bg-clr-green jb-ft-pst-ctr jb-bdr-r-10"
    >
      <div class="jb-sd-ft">
        {{ 'job-card-modal.job.button.accept' | translate }}
      </div>
    </button>
  </div>
</ng-template>
