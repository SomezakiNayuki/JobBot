spring:
    application:
        name: jobbot-dev
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/jobbot
        username: root
        password: password
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false
    jackson:
        date-format: yyyy-MM-dd'T'HH:mm:ss
        serialization:
            WRITE_DATES_AS_TIMESTAMPS: false

logging:
    level:
        root: info